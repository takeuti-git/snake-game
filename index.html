<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="game-content">
        <h1>Snake</h1>
        <canvas id="canvas" width="500" height="500"></canvas>

        <div class="game-info">
            <div class="info-item">
                <span class="label">Status:</span>
                <span id="status" class="value"></span>
            </div>
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Elapsed:</span>
                <span id="time" class="value">00:00</span>
            </div>
        </div>

        <div class="controls">
            <h2>Controls</h2>
            <ul>
                <li>Start: Any Move Key</li>
                <li>Reset: R</li>
                <br>
                <li>Move: Arrow Keys / WASD</li>
                <li>Step Over: Space</li>
                <li>Speed Up: Hold Shift</li>
                <li>Slow Down: Hold Ctrl</li>
            </ul>
        </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
